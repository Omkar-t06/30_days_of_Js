<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₹500 Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Apka Apna 500 wla shop</h1>
    </header>
    <main>
        <section class="product-listing" id="product-listing">
            <!-- Product cards will be dynamically inserted here -->
        </section>
        <section class="shopping-cart" id="shopping-cart">
            <h2>Shopping Cart</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <p>Total: ₹<span id="cart-total">0.00</span></p>
            <button id="checkout-btn" title="Add items to cart to checkout">Proceed to Checkout</button>
        </section>
        <section class="checkout" id="checkout" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required pattern="[0-9]{16}" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">name:</label>
                    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" placeholder="XXX or XXXX">
                </div>
                <button type="submit" id="submit-order">Place Order</button>
            </form>
            <div id="confirmation" style="display: none;">
                <h3>Order Confirmation</h3>
                <p id="confirmation-message"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
