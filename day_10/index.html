<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <style>
        #bgDiv {
            width: 200px;
            height: 200px;
            background: snow;
        }
    </style>
</head>
<body>
    <hr>
        <p id="to-change">Change Me By Clicking Below</p>
        <button id="change-button">^</button>
    <hr>
    <hr>
        <img src="https://picsum.photos/200" alt="image" id="myImage">
    <hr>
    <hr>
    <div id="bgDiv"></div>
    <hr>
    <hr>
    <div id = "inpDiv">
        <input type="text" id="myInput" placeholder="Type something here...">
    </div>
    <hr>
    <hr>
    <div id="formDiv">
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="fav">Fav. Icecream:</label>
            <select name="fav" id="dropDown">
                <option value="chocolate">chocolate</option>
                <option value="vanilla">vanilla</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <hr>
    <hr>
    <hr>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <hr>
    <div id="parent">
    </div>
    <hr>
    <script src="index.js"></script>
</body>
</html>
